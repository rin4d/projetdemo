<body>
    <header>
        <a href="#" class="logo"><img src="logo.png" alt="Logo">navbar</a>
        <ul class="navlist">
            <li><a href="navbar.html">Accueil</a></li>
            <li><a href="jeux.html">Jeux</a></li>
            <li><a href="#">Présentation</a></li>
            <li><a href="#">Exemple</a></li>
            <li><a href="contact.html">Formulaire</a></li>
        </ul>
        <div class="nav-right">
            <a href="#" class="btn">Connexion</a>
            <div class="bx bx-menu" id="menu-icon"></div>
        </div>
    </header>
    <div class="content">
        <h1>Formulaire de contact</h1>
        <form action="index.html" method="post">
            <fieldset>
                <legend>Informations personnelles</legend>
                <label for="nom">Nom:</label> 
                <input id="nom" type="text" placeholder="Votre Nom" name="nom" required>
                <label for="prenom">Prénom:</label> 
                <input id="prenom" type="text" placeholder="Votre prénom" name="prenom" required>
                <label for="email">E-mail:</label> 
                <input id="email" type="email" placeholder="Votre e-mail" name="email" required>
                <label for="date-de-naissance">Date de naissance:</label> 
                <input id="date-de-naissance" type="date" placeholder="Votre date de naissance" name="date-de-naissance">
                <label for="profession">Profession:</label> 
                <input id="profession" type="text" placeholder="Votre profession" name="profession" required>
                <label for="activite">Secteur d'activité:</label>
                <select name="secteur" id="activite"> 
                    <option value="">--Veuillez choisir une option--</option>
                    <option value="informatique">Informatique</option>
                    <option value="sante">Santé</option>
                    <option value="sport">Sport</option>
                    <option value="marketing">Marketing</option>
                </select>
            </fieldset>
            
            <fieldset>
                <legend>Préférences</legend>
                <ul class="interet">
                    <li>
                        <input id="newsletter" type="checkbox" name="newsletter">
                        <label for="newsletter">S'abonner à la newsletter ?</label>
                    </li>
                </ul>
                <br>
                <h5>Choisissez un centre d'intérêts:</h5>
                <ul class="interet">
                    <li>
                        <input id="technologie" type="checkbox" name="techno"> 
                        <label for="technologie">Technologie</label>
                    </li>
                    <li>
                        <input id="musique" type="checkbox" name="musique"> 
                        <label for="musique">Musique</label>
                    </li>
                    <li>
                        <input id="sport" type="checkbox" name="sport"> 
                        <label for="sport">Sport</label>
                    </li>
                </ul>
                <br>
                <label for="commentaire">Commentaires :</label><br>
                <textarea name="commentaire" rows="4" cols="50" id="commentaire"></textarea><br>
            </fieldset>
            <input type="submit" value="Envoyer">
        </form>
    </div>
</body>
</html>
